<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>To-Do simple</h1>

                <button>Add</button>
            </div>

            <!-- THis is new box initially hidden -->
            <div class="details">
                    <div class="incomplete">
                        <h2 class="inText">Incomplete</h2>

                        <!-- add task from here -->
                        <!-- <div class="task">
                            <p>This is first name</p>
                            <button class="entBtn">Complete</button>
                            <button class="entBtn">Delete</button>
                        </div> -->
                    </div>

                    <div class="complete">
                        <h2 class="comText">Complete</h2>
                    </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
